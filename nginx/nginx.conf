events {
    worker_connections 1024;
}

http {
    # Настройки для WebSocket
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    upstream librechat {
        server api:3080;
    }

    # Редирект HTTP -> HTTPS
    server {
        listen 80;
        server_name o2gpt.o2it.ru;
        return 301 https://$server_name$request_uri;
    }

    # HTTPS
    server {
        listen 443 ssl http2;
        server_name o2gpt.o2it.ru;

        ssl_certificate /etc/letsencrypt/live/o2gpt.o2it.ru/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/o2gpt.o2it.ru/privkey.pem;

        # SSL настройки
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        # Размер загружаемых файлов
        client_max_body_size 100M;

        # LibreChat (основное приложение)
        location / {
            proxy_pass http://librechat;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Таймауты для долгих запросов к LLM
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }
    }
}
